<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- Header Starts Here  -->
    <header>
        <div class="container">
            <div class="row pt-5">
                <div class="input-group mb-3">
                    <input type="text" id="search-field" class="form-control" placeholder="Please enter Book name" aria-label="Book name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button  class="btn btn-outline-primary mx-2" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-left"> Result Found: <span id="result_found" ></span></h1>
                </div>
            </div>
        </div>
    </header>
    
    <!-- JS Script -->
    <script src="js/bookDB.js"></script>
</body>
</html>
